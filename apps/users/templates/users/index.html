<!DOCTYPE html>
<html>
    <head>
    <title>Index Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    {% load static %}
    <link href="{% static 'users/index.css' %}" rel="stylesheet" type="text/css" media="all" />
    <script src="{% static 'users/index.js' %}"></script>
    <!--web-fonts-->
    <link href='//fonts.googleapis.com/css?family=Jura:400,300,500,600' rel='stylesheet' type='text/css'>
    <!--//web-fonts-->
    </head>
    <body>
        <h1>Login / Register</h1>
        <div class="main">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="w3">
                <div class="signin-form profile">
                    <h3>Login</h3>
                    <div class="login-form">
                        <form id="login" action="/login" method="POST">
                            {% csrf_token %}
                            <input type="text" name="log-email" placeholder="E-mail" required="">
                            <input type="password" name="log-password" placeholder="Password" required="">
                            <div class="tp">
                                <input type="submit" value="LOGIN NOW">
                            </div>
                        </form>
                    </div>
                    <p><a> Don't have an account? Begin registration to the right</a></p>
                </div>
            </div>
            <div class="agile">
                <div class="signin-form profile">
                    <h3>Register</h3>
                    <div class="login-form">
                        <form id="reg" action="/register" onsubmit="return validateForm()" method="POST">
                            {% csrf_token %}
                            <input type="text" name="reg-fname" placeholder="First Name" required="">
                            <input type="text" name="reg-lname" placeholder="Last Name" required="">
                            <input type="text" name="reg-email" placeholder="E-mail" required="">
                            <input type="password" name="reg-password" placeholder="Password" required="">
                            <input type="password" name="conf-password" placeholder="Confirm Password" required="">
                            <input type="submit" value="REGISTER">
                        </form>
                    </div>
                    <p><a href="#"> By clicking register, I agree to your terms</a></p>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </body>
</html>
